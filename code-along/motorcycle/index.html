<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>

  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer bounds="tight" src="../../assets/bmw-s1000.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls environment-image="neutral" poster="poster.webp" shadow-intensity="1">

      </button>
      <button class="Hotspot" slot="hotspot-2"  data-position="-0.08394043938329848m 0.03326080570488759m -0.012816270831503142m" data-normal="-0.4416111560360324m 0.043932741889572996m -0.8961302924544975m" data-visibility-attribute="visible">

      <button class="Hotspot" slot="hotspot-4"  data-position="-0.057045880449239396m 0.09814097168426038m 0.0010051728174495602m" data-normal="0.6062039794442484m 0.5539061615731128m 0.5707054402029983m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Max speed: 299 km/h</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
